<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/assets/css/output.css" rel="stylesheet">
  <title>Document</title>
  <link href="../Evaluacion/src/assets/css/output.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

<!-- Lo de Contacto -->
<section id="contacto" class="container my-5">
  <h2 class="text-center mb-4">Contacto</h2>
  <form>
      <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
      </div>
      <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
      </div>
  </form>
</section>
<!-- El footer que pidio -->
<footer style="background-color: #f5a40e;" class="text-white text-center py-4">
  <div class="container">
      <p>&copy; 2023 Todos los derechos reservados.</p>
      <div>
        <a href="https://www.facebook.com/tu_pagina" class="text-white me-3">Facebook</a>
        <a href="https://www.twitter.com/tu_pagina" class="text-white me-3">Twitter</a>
        <a href="https://www.instagram.com/tu_pagina" class="text-white me-3">Instagram</a>
      </div>
  </div>
</footer>


</body>
</html>
